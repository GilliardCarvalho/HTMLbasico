<html> <!--A tag do HTML sempre precisa começar e fechar com HTML -->
    <head> <!-- A tag head é a cabeça do site, onde a gente vai colocar meta informações sobre como o site funciona-->
        <title>Primeiro Site HTML</title> <!--O title é o titulo que aparece na aba da página-->
    </head>
    <body> <!-- O body é o que a gente vai mostrar visualmente ao usuário-->
        <header> <!--É o cabeçalho da página-->
            Cabeçalho
        </header>
        <main> <!-- É o conteúdo do site-->
            Conteúdo
        </main>
        <footer> <!-- É o rodapé do site-->
            Rodapé
        </footer>
    </body>
</html>
